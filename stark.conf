<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName inf245stark.inf.pucp.edu.pe
        ServerAlias www.inf245stark.inf.pucp.edu.pe
        DocumentRoot /home/starkadm/Webs/starkTicket/public

        <Directory /home/starkadm/starkTicket/public>
                Options Indexes FollowSymLinks
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog /home/starkadm/errors/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /home/starkadm/errors/access.log combined
</VirtualHost>
